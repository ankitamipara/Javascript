<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <script>
        function calculateTax() {
            const income = parseFloat(document.getElementById("incomeInput").value);
            let tax = 0;

            if (income <= 10000) {
                tax = income * 0.05;
            } else if (income <= 20000) {
                tax = (10000 * 0.05) + ((income - 10000) * 0.10);
            } else if (income <= 30000) {
                tax = (10000 * 0.05) + (10000 * 0.10) + ((income - 20000) * 0.15);
            } else if (income <= 40000) {
                tax = (10000 * 0.05) + (10000 * 0.10) + (10000 * 0.15) + ((income - 30000) * 0.20);
            } else {
                tax = (10000 * 0.05) + (10000 * 0.10) + (10000 * 0.15) + (10000 * 0.20) + ((income - 40000) * 0.25);
            }

            document.getElementById("taxResult").textContent = "Your tax is: $" + tax.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Income Tax Calculator</h1>
    <label for="incomeInput">Enter your income:</label>
    <input type="number" id="incomeInput" placeholder="Enter your income"><br><br>
    <button onclick="calculateTax()">Calculate Tax</button>
    <p id="taxResult"></p>
</body>
</html>
