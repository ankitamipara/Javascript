<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smallest Number Finder</title>
    <script>
        function findSmallest() {
            
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);
            const num4 = parseFloat(document.getElementById("num4").value);

            const smallest = Math.min(num1, num2, num3, num4);

            document.getElementById("result").textContent = "The smallest number is: " + smallest;
        }
    </script>
</head>
<body>
    <h1>Find the Smallest Number</h1>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" placeholder="Number 1"><br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" placeholder="Number 2"><br><br>

    <label for="num3">Enter third number:</label>
    <input type="number" id="num3" placeholder="Number 3"><br><br>

    <label for="num4">Enter fourth number:</label>
    <input type="number" id="num4" placeholder="Number 4"><br><br>

    <button onclick="findSmallest()">Find Smallest</button>

    <p id="result"></p>
</body>
</html>
