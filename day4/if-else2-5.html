<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <input type="number" placeholder="enter student score" id="s1">
        <button onclick="score()">Get Grade</button>
        <p id="result"></p>


</body>
<script>

            function score(){

                let mark = document.getElementById("s1").value
                
                    if (mark < 60) {
                        result= "F";
                    } 
                    else if (mark >= 90 && mark <= 100) {
                        result="A";
                    } 
                    else if (mark >= 80 && mark <= 89) {
                        result= "B";
                    }
                    else if (mark >= 70 && mark <= 79) {
                        result= "C";
                    }
                    else if (mark >= 60 && mark <= 69) {
                        result= "D";
                    }
                    
                    document.getElementById("result").innerHTML=result;
            }

</script>
</html>
