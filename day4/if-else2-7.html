<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Three Numbers</title>
    <script>
        function swapNumbers() {
            
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let num3 = parseFloat(document.getElementById("num3").value);

            let temp = num1;
            num1 = num2;
            num2 = num3;
            num3 = temp;

            document.getElementById("result").textContent = 
                "After swapping: " + 
                "First Number: " + num1 + ", " +
                "Second Number: " + num2 + ", " +
                "Third Number: " + num3;
        }
    </script>
</head>
<body>
    <h1>Swap Three Numbers</h1>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" placeholder="Number 1"><br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" placeholder="Number 2"><br><br>

    <label for="num3">Enter third number:</label>
    <input type="number" id="num3" placeholder="Number 3"><br><br>

    <button onclick="swapNumbers()">Swap Numbers</button>

    <p id="result"></p>
</body>
</html>
