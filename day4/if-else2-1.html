<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <script>
        function calculateBill() {
            const units = parseFloat(document.getElementById("unitsInput").value);
            let billAmount = 0;

            if (units <= 100) {
                billAmount = units * 1;
            } else if (units <= 200) {
                billAmount = (100 * 1) + ((units - 100) * 2);
            } else {
                billAmount = (100 * 1) + (100 * 2) + ((units - 200) * 3);
            }

            document.getElementById("billResult").textContent = "Total Bill: $" + billAmount.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Electricity Bill Calculator</h1>
    <label for="unitsInput">Enter units consumed:</label>
    <input type="text" id="unitsInput" placeholder="Enter units">
    <button onclick="calculateBill()">Calculate Bill</button>
    <p id="billResult"></p>
</body>
</html>
