<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Largest Number Finder</title>
    <script>
        function findLargest() {
           
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);
            const num4 = parseFloat(document.getElementById("num4").value);
            const num5 = parseFloat(document.getElementById("num5").value);

            const largest = Math.max(num1, num2, num3, num4, num5);

            document.getElementById("result").textContent = "The largest number is: " + largest;
        }
    </script>
</head>
<body>
    <h1>Find the Largest Number</h1>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" placeholder="Number 1"><br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" placeholder="Number 2"><br><br>

    <label for="num3">Enter third number:</label>
    <input type="number" id="num3" placeholder="Number 3"><br><br>

    <label for="num4">Enter fourth number:</label>
    <input type="number" id="num4" placeholder="Number 4"><br><br>

    <label for="num5">Enter fifth number:</label>
    <input type="number" id="num5" placeholder="Number 5"><br><br>

    <button onclick="findLargest()">Find Largest</button>

    <p id="result"></p>
</body>
</html>
