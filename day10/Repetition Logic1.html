<script>
    function countnum(number) {  
    number = Math.abs(number);  
    
   
    if (number === 0) {  
        return 1;  
    }  

    let count = 0;  

    do {  
        number = Math.floor(number / 10);
        count++; 
    } while (number > 0); 

    return count;  
}  


const number = prompt("Enter a number:");  
const digitCount = countnum(parseInt(number, 10));  
console.log("Number of digits:", digitCount);
</script>
