<script>
    function power(base, exponent) {  
    let result = 1;  
    let count = 0;  
    
    do {  
        result *= base;  
        count++;  
    } while (count < exponent);  
    
    return result;  
}  

let base = 2;  
let exponent = 3;  
console.log(power(base, exponent)); 
</script>
