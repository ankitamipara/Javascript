<script>
    let age =0;
    
    function ticketprice(){

        age = document.getElementById("age").value

        if(age <= 12){
            console.log("ticket price of 5")
            alert("ticket price of 5")
        }
        else if(age <= 18){

        else if(age <= 60){

        }
        else if(age >= 60){

            alert("ticket price of 15")

</script>
