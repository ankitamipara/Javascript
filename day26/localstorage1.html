<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            padding: 15px 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .logo {
            color: white;
            font-size: 26px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 25px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #f0a500;
        }

        .search-form {
            display: flex;
            align-items: center;
        }

        .search-form input[type="text"] {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }

        .search-form button {
            padding: 8px 15px;
            background-color: #f0a500;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #e08900;
        }

        #display {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin: 3% auto;
            justify-content: center;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            width: 250px;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            height: 200px;
            width: 200px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .product-card p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .product-card .price {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            width: 80px;
            transition: background-color 0.3s ease;
        }

        .buttons .edit-btn {
            background-color: #007bff;
            color: white;
        }

        .buttons .edit-btn:hover {
            background-color: #0056b3;
        }

        .buttons .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .buttons .delete-btn:hover {
            background-color: #c82333;
        }

        .buttons .add-to-cart-btn {
            background-color: #28a745;
            color: white;
        }

        .buttons .add-to-cart-btn:hover {
            background-color: #218838;
            color: white;
        }
        
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 40px;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">MyWebsite</a>
            
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="cart2.html">Cart</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <form class="search-form">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </nav>
    </header>

    <div id="display"></div>

    <footer>
        <p>&copy; 2024 MyWebsite. All rights reserved.</p>
        <p>Made In India (Khush Patel)</p>
    </footer>

    <script>
        // Fetch products from API and store them in local storage
        fetch('https://fakestoreapi.com/products')
        .then(function(res){
            return res.json();
        })
        .then(function(res){
            console.log(res);
            localStorage.setItem('products', JSON.stringify(res)); // Save the fetched data in local storage
            displayData(res); // Display the products
        })
        .catch((err) => console.log(err));

        // Function to display products
        function displayData(data) {
            let div = document.getElementById("display");

            // Clear existing display
            div.innerHTML = '';

            data.forEach((el, i) => {
                let div2 = document.createElement("div");
                div2.classList.add("product-card");

                let p = document.createElement("p");
                p.innerText = el.category;

                let p2 = document.createElement("p");
                p2.classList.add("price");
                p2.innerText = $$(el.price);

                let img = document.createElement("img");
                img.src = el.image;

                let editButton = document.createElement("button");
                editButton.classList.add("edit-btn");
                editButton.innerText = "Edit";
                editButton.addEventListener("click", () => editPrice(el, div2, i));

                let deleteButton = document.createElement("button");
                deleteButton.classList.add("delete-btn");
                deleteButton.innerText = "Delete";
                deleteButton.addEventListener("click", () => deleteProduct(i));

                let cartButton = document.createElement("button");
                cartButton.classList.add("add-to-cart-btn");
                cartButton.innerHTML = "Add to cart";
                cartButton.addEventListener("click", () => cartdata(i));

                let buttonsContainer = document.createElement("div");
                buttonsContainer.classList.add("buttons");

                div2.append(img, p, p2, buttonsContainer);
                div.append(div2);
                buttonsContainer.append(editButton, deleteButton, cartButton);
            });
        }

        // Edit the price of a product
        function editPrice(product, div2, index) {
            let newPrice = prompt("Enter new price:", product.price);
            if (newPrice && !isNaN(newPrice)) {
                // Update product price
                product.price = parseFloat(newPrice);
                
                // Update the displayed price
                div2.querySelector(".price").innerText = $$(product.price);
                
                // Save updated products list to localStorage
                let updatedProducts = JSON.parse(localStorage.getItem('products'));
                updatedProducts[index] = product;
                localStorage.setItem('products', JSON.stringify(updatedProducts));
            } else {
                alert("Invalid price entered!");
            }
        }

        // Delete a product
        function deleteProduct(index) {
            let products = JSON.parse(localStorage.getItem('products'));
            products.splice(index, 1); // Remove product at index
            localStorage.setItem('products', JSON.stringify(products)); // Update localStorage
            displayData(products); // Re-render the updated list
        }

        // Add product to cart
        function cartdata(index){
            let users = JSON.parse(localStorage.getItem("products"));
            let cartarr = JSON.parse(localStorage.getItem("cart")) || [];
            cartarr.push(users[index]);
            localStorage.setItem("cart", JSON.stringify(cartarr));

            alert("Product Added To Cart")
        }
    </script>
</body>
</html>
