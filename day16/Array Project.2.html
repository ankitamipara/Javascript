<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Odd Numbers</title>
</head>
<body>
    <h1>Sum of Odd Numbers</h1>
    <p id="result"></p>

</body>
<script>

function sumOfOddElements(arr) {
    return arr
        .filter(num => num % 2 !== 0) 
        .reduce((sum, num) => sum + num, 0); 
}

let numbers = [1, 2, 3, 4];

let sumOdd = sumOfOddElements(numbers);

document.getElementById("result").innerText = `Sum of odd elements: ${sumOdd}`;


</script>
</html>
