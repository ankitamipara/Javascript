<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Students Scoring More than 60 and Roll Number Greater than 15</h2>
    <table id="studentsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Marks</th>
                <th>Subject</th>
                <th>Roll Number</th>
            </tr>
        </thead>
        <tbody id="tableBody">
           
        </tbody>
    </table>
</div>

<script>

const students = [
    { name: "John", marks: 75, subject: "Math", rollNumber: 12 }, 
    { name: "Alice", marks: 45, subject: "Science", rollNumber: 18 },
    { name: "Bob", marks: 62, subject: "English", rollNumber: 21 }, 
    { name: "Charlie", marks: 55, subject: "History", rollNumber: 16 }, 
    { name: "David", marks: 85, subject: "Math", rollNumber: 25 }
];

const filteredStudents = students.filter(student => student.marks > 60 && student.rollNumber > 15);

function displayStudents() {
    const tableBody = document.getElementById('tableBody');

    filteredStudents.forEach(student => {
        
        const row = document.createElement('tr');
        
        row.innerHTML = `
            <td>${student.name}</td>
            <td>${student.marks}</td>
            <td>${student.subject}</td>
            <td>${student.rollNumber}</td>
        `;

        tableBody.appendChild(row);
    });
}

displayStudents();


</script>

</body>
</html>
