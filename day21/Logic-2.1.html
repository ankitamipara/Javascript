<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Names in Uppercase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        .student-list {
            list-style-type: none;
            padding: 0;
        }
        .student-list li {
            padding: 10px 0;
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Names in Uppercase</h2>
    <ul id="studentNames" class="student-list">
    
    </ul>
</div>

<script>

const students = [
    { name: "John", marks: 75, subject: "Math", rollNumber: 12 },
    { name: "Alice", marks: 45, subject: "Science", rollNumber: 18 },
    { name: "Bob", marks: 62, subject: "English", rollNumber: 21 },
    { name: "Charlie", marks: 55, subject: "History", rollNumber: 16 },
    { name: "David", marks: 85, subject: "Math", rollNumber: 25 }
];

const studentList = document.getElementById('studentNames');

students.forEach(student => {
   
    const upperCaseName = student.name.toUpperCase();

    const li = document.createElement('li');
    li.textContent = upperCaseName;

    studentList.appendChild(li);
});


</script>

</body>
</html>
