<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Student Marks</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Marks</th>
                <th>Subject</th>
                <th>Roll Number</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
            
        </tbody>
    </table>

    <div class="total" id="totalMarks">Total Marks: 0</div>

    <script>
     
        const students = [
            { name: "John", marks: 75, subject: "Math", rollNumber: 12 }, 
            { name: "Alice", marks: 45, subject: "Science", rollNumber: 18 },
            { name: "Bob", marks: 62, subject: "English", rollNumber: 21 }, 
            { name: "Charlie", marks: 55, subject: "History", rollNumber: 16 }, 
            { name: "David", marks: 85, subject: "Math", rollNumber: 25 }
        ];

        function displayStudents() {
            const tableBody = document.getElementById('studentTableBody');
            let totalMarks = 0;

            students.forEach(student => {
                const row = document.createElement('tr');

                const nameCell = document.createElement('td');
                nameCell.textContent = student.name;

                const marksCell = document.createElement('td');
                marksCell.textContent = student.marks;

                const subjectCell = document.createElement('td');
                subjectCell.textContent = student.subject;

                const rollNumberCell = document.createElement('td');
                rollNumberCell.textContent = student.rollNumber;

                row.appendChild(nameCell);
                row.appendChild(marksCell);
                row.appendChild(subjectCell);
                row.appendChild(rollNumberCell);

                tableBody.appendChild(row);

                totalMarks += student.marks;
            });

            document.getElementById('totalMarks').textContent = `Total Marks: ${totalMarks}`;
        }

        displayStudents();
    </script>

</body>
</html>
