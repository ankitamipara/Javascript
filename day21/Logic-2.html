<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 0;
            background-color: #f8f9fa;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<h2>Students List</h2>

<table id="studentsTable">
    <thead>
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
            <th>Marks</th>
            <th>Subject</th>
        </tr>
    </thead>
    <tbody>
        
    </tbody>
</table>

<script>
    const students = [
        { name: "John", marks: 75, subject: "Math", rollNumber: 12 },
        { name: "Alice", marks: 45, subject: "Science", rollNumber: 18 },
        { name: "Bob", marks: 62, subject: "English", rollNumber: 21 },
        { name: "Charlie", marks: 55, subject: "History", rollNumber: 16 },
        { name: "David", marks: 85, subject: "Math", rollNumber: 25 }
    ];

    function displayStudents(students) {
        const tableBody = document.querySelector("#studentsTable tbody");
        students.forEach(student => {
            const row = document.createElement('tr');

            const rollNumberCell = document.createElement('td');
            rollNumberCell.textContent = student.rollNumber;
            row.appendChild(rollNumberCell);

            const nameCell = document.createElement('td');
            nameCell.textContent = student.name;
            row.appendChild(nameCell);

            const marksCell = document.createElement('td');
            marksCell.textContent = student.marks;
            row.appendChild(marksCell);

            const subjectCell = document.createElement('td');
            subjectCell.textContent = student.subject;
            row.appendChild(subjectCell);

            tableBody.appendChild(row);
        });
    }

    displayStudents(students);
</script>

</body>
</html>
