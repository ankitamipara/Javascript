<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Concatenation</title>
   
</head>
<body>
    <h1>Concatenate Two Strings</h1>

    <input type="text" id="string1" placeholder="Enter first string">
    <input type="text" id="string2" placeholder="Enter second string">
    <button onclick="Concatenation()">Concatenate</button>

    <p id="Result"></p>
</body>
<script>

function Strings(str1, str2) {
    return str1 + str2;
}

function Concatenation() {
    
    let string1 = document.getElementById('string1').value;
    let string2 = document.getElementById('string2').value;

    let result = Strings(string1, string2);

    document.getElementById('Result').innerText = 'String: ' + result;
}



</script>

</html>
