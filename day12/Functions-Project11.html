<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double of a Number</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Find Double of a Number</h1>

    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="displayDouble()">Find Double</button>

    <p id="result"></p>
</body>
<script>

const double = (num) => num * 2;

function displayDouble() {
    
    let inputNumber = Number(document.getElementById('inputNumber').value);

    let result = double(inputNumber);

    document.getElementById('result').innerText = 'Double: ' + result;
}


</script>
</html>
