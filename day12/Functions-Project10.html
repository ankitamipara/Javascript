<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a Number</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Find Factorial of a Number</h1>

    <input type="number" id="inputNumber" placeholder="Enter a number">
    <button onclick="displayFactorial()">Find Factorial</button>

    <p id="result"></p>
</body>
<script>

const factorial = (num) => {
    if (num === 0 || num === 1) {
        return 1;
    } else {
        let fact = 1;
        for (let i = 2; i <= num; i++) {
            fact *= i;
        }
        return fact;
    }
};

function displayFactorial() {
 
    let inputNumber = Number(document.getElementById('inputNumber').value);

    let result = factorial(inputNumber);

    document.getElementById('result').innerText = 'Factorial: ' + result;
}


</script>
</html>
