<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Length Finder</title>
    
</head>
<body>
    <h1>Find the Length of a String</h1>

    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="displayStringLength()">Find Length</button>

    <p id="lengthResult"></p>
</body>
<script>

function calculateSquareArea(side) {
    return side * side;
}

function displaySquareArea() {
   
    let inputString = Text(document.getElementById('inputString').value);

    let area = calculateSquareArea(inputString);

    document.getElementById('areaResult').innerText = 'Area: ' + area;
}


</script>
</html>
