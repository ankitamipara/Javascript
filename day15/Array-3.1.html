<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiply Array Elements by 3</title>
</head>
<body>
    <h1>Multiply Array Elements by 3</h1>
    <p id="result"></p>

</body>
<script>

let numbers = [1, 2, 3, 4, 5];

numbers.forEach((num, index, arr) => {
    arr[index] = num * 3;
});

document.getElementById("result").innerText = `Updated Array: ${numbers.join(', ')}`;


</script>
</html>
