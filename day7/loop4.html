<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Odd Numbers</title>
</head>
<body>

    <h1>Find Odd Numbers</h1>
    <input type="text" id="numbersInput" placeholder="Enter numbers separated by commas" />
    <button onclick="findOddNumbers()">Find Odd Numbers</button>
    <p id="result"></p>

    <script>
        function findOddNumbers() {
            let input = document.getElementById('numbersInput').value;  // Get input string
            let numbers = input.split(',').map(Number);  // Convert the input into an array of numbers
            let oddNumbers = [];

            // Loop through the array and check for odd numbers
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] % 2 !== 0) {  // Check if the number is odd
                    oddNumbers.push(numbers[i]);
                }
            }

            // Display the odd numbers found
            document.getElementById('result').textContent = "Odd numbers: " + oddNumbers.join(', ');
        }
    </script>

</body>
</html>
