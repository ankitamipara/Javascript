<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Vowels in a String</title>
</head>
<body>

    <h1>Find Vowels in a String</h1>
    <input type="text" id="inputString" placeholder="Enter a string" />
    <button onclick="findVowels()">Find Vowels</button>
    <p id="result"></p>

    <script>
        function findVowels() {
            let str = document.getElementById('inputString').value;  // Get input string
            let vowels = ['a', 'e', 'i', 'o', 'u', 'A', 'E', 'I', 'O', 'U'];  // List of vowels
            let foundVowels = [];

            // Loop through the string and check for vowels
            for (let i = 0; i < str.length; i++) {
                if (vowels.includes(str[i])) {
                    foundVowels.push(str[i]);
                }
            }

            // Display the vowels found in the string
            document.getElementById('result').textContent = 
                "Vowels found: " + foundVowels.join(', ');
        }
    </script>

</body>
</html>
