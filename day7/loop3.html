<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Even Numbers</title>
</head>
<body>

    <h1>Find Even Numbers</h1>
    <input type="text" id="numbersInput" placeholder="Enter numbers separated by commas" />
    <button onclick="findEvenNumbers()">Find Even Numbers</button>
    <p id="result"></p>

    <script>
        function findEvenNumbers() {
            let input = document.getElementById('numbersInput').value;  // Get input string
            let numbers = input.split(',').map(Number);  // Convert the input into an array of numbers
            let evenNumbers = [];

            // Loop through the array and check for even numbers
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] % 2 === 0) {
                    evenNumbers.push(numbers[i]);
                }
            }

            // Display the even numbers found
            document.getElementById('result').textContent = "Even numbers: " + evenNumbers.join(', ');
        }
    </script>

</body>
</html>
